<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Menu e Menuitem</title>
    <style>
        .elemento {width: 300px; height: 300px; background-color: #ccc;}
    </style>
</head>
<body>

    <div class="elemento" contextmenu="meu-menu"></div>
    <menu type="context" id="meu-menu">
        <menuitem>Atualizar</menuitem>
        <menu label="Siga-nos">
            <menuitem icon="icons\facebook.ico">Facebook</menuitem>
            <menuitem icon="icons\google.ico">Google</menuitem>
        </menu>
    </menu>
</body>
</html>
