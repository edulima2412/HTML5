<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>SVG</title>
    <style>
        svg {background-color: #ccc;}
        svg rect {fill: blue; stroke: red; stroke-width: 3; opacity: 0.5;}
        svg line {stroke: red; stroke-width: 5;}
    </style>
</head>
<body>
    <svg width="300" height="150">
        <rect width="250" height="120" x="15" y="15" rx="20" ry="20">
    </svg>

    <svg width="300" height="150">
        <circle cx="160" cy="80" r="60">
    </svg>

    <svg width="300" height="150">
        <ellipse cx="160" cy="80" rx="110" ry="50">
    </svg>

    <svg width="300" height="150">
        <text x="40" y="60">Aprendendo SVG</text>
    </svg><br><br>

    <svg width="300" height="150">
        <line x1="18" y1="16" x2="287" y2="138">
    </svg>

    <svg width="300" height="150">
        <polyline points="10,78 67,43 148,104 178,47 290,130">
    </svg>

    <svg width="300" height="150">
        <polygon points="34,111 125,14 190,120">
    </svg>
</body>
</html>
