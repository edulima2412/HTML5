<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Formularios</title>
</head>
<body>
    <form action="cadastro.php" method="POST">
        <fieldset>
            <legend>Informações Pessoais</legend>
            <input type="text" value="Desabilitado" disabled><br>
            Nome:<br>
            <input type="text" name="nome" required autofocus maxlength="10"><br>
            Senha:<br>
            <input type="password" name="senha"><br>
            Email:<br>
            <input type="email" name="email" autocomplete="on" required placeholder="exemplo@email.com.br"><br><br>

            Imagem:<br>
            <input type="file" name="imagem"><br><br>

            Data:<br>
            <input type="date" name="data" min="2000-12-31" max="2020-12-31"><br><br>

            Hora:<br>
            <input type="time" name="hora"><br><br>

            Mês e Ano:<br>
            <input type="month" name="mes-ano"><br><br>

            Semana:<br>
            <input type="week" name="semana"><br><br>

            Data e Hora:<br>
            <input type="datetime-local" name="data-hora"><br><br>

            Mensagem:<br>
            <textarea name="mensagem" cols="20" rows="5"></textarea><br>
            <input type="button" value="Click"><br><br>

            Escolha seu veiculo:<br>
            <select name="veiculo">
                <optgroup label="Carros">
                    <option value="Camaro">Camaro</option>
                    <option value="Fusca">Fusca</option>
                    <option value="Gol">Gol</option>
                </optgroup>
                <optgroup label="Motos">
                    <option value="Titan" selected>Titan</option>
                </optgroup>
            </select><br><br>

            Escolha seu curso:<br>
            <input name="cursos" list="lista_cursos">
                <datalist id="lista_cursos">
                    <option value="HTML5">
                    <option value="CSS3">
                    <option value="PHP">
                </datalist><br><br>

            <!-- Input Invisivel -->
            <input type="hidden" name="invisivel">

            URL:<br>
            <input type="url" name="site"><br><br>

            Search:<br>
            <input type="search" name="pesquisa"><br><br>

            Telefone:<br>
            <input type="tel" name="telefone"><br><br>

            Time:<br>
            <input type="radio" name="time" value="Masculino" checked> Masculino <br>
            <input type="radio" name="time" value="Feminino"> Feminino <br><br>
            Cores:<br>
            <input type="checkbox" name="cores" value="Verde"> Verde <br>
            <input type="checkbox" name="cores" value="Azul"> Azul <br><br>

            Quantidade:<br>
            <input type="number" name="quantidade" min="0" max="100" step="2"><br>
            <input type="range" name="quantidade"><br><br>

            Cor:<br>
            <input type="color" name="cor"><br><br>

            <input type="submit" name="btn-enviar" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
