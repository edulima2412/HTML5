<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Tabelas</title>

    <style>
        table, th, td {border: 1px solid; padding: 7px;}
        .nome {background-color: aqua}
        .email {background-color: burlywood}
        .cargo {background-color: darkgrey}
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <caption>Cadastro de Clientes</caption>

        <colgroup>
            <col class="nome">
            <col class="email">
            <col class="telefone">
            <col class="cargo">
        </colgroup>
        <thead>
            <tr>
                <th>Nome:</th>
                <th>Email:</th>
                <th>Telefone:</th>
                <th>Cargo:</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Eduardo</td>
                <td>eduardo@email.com</td>
                <td>(85)999900001</td>
                <td rowspan="2">Desenvolvedor</td>
            </tr>

            <tr>
                <td>Carlos</td>
                <td>carlos@email.com</td>
                <td>(85)996603301</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="4">Total: 2</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
