<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8" />
    <title>Listas</title>
</head>
<body>
    <h1>Listas</h1>

    <h2>Listas não ordenadas</h2>
    <ul>
        <li>Ventilador</li>
        <li>Mochila</li>
            <ol type="I">
                <li>Pano</li>
                <li>Couro</li>
            </ol>
        <li>Televisão</li>
    </ul>

    <h2>Listas ordenadas</h2>
    <ol>
        <li>Ventilador</li>
        <li>Mochila</li>
        <li>Televisão</li>
    </ol>

    <h2>Listas de descrição</h2>
    <dl>
        <dt>Ventilador</dt>
        <dd>Faz muito vento.</dd>
        <dt>Mochila</dt>
        <dd>Guarda as coisas.</dd>
        <dt>Televisão</dt>
        <dd>Assistir alguma coisa.</dd>
    </dl>
</body>
</html>
